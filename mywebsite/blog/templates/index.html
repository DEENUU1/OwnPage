{% load static %}

<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog | Kacper WÅ‚odarczyk</title>
  <link rel="stylesheet" href="{% static '/css/blogstyle.css' %}">
</head>
<body>




<div class="container">
    <div class="row">
        <div class="heading-section">
            <h1>BLOG</h1>
            <p>Witaj na moim blogu, znajdziesz tu moje cotygodniowe
            raporty z mojej nauki programowania</p>
        </div>

        <div class="content-section">

            <div class="card">
                {% for post in object_list %}
                <h2>{{post.title}}</h2>
                <small>{{post.create_date}}</small>
                <p>{{post.body|slice:":150"}} <a href="{% url 'article-detail' post.pk %}"> Czytaj dalej...</a></p>
                <img src="{{post.image.url}}">
                {% endfor %}
            </div>
        </div>
    </div>
</div>




</body>
</html>
